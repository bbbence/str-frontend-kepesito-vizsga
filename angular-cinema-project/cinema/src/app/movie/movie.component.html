<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input pattern="^[a-űA-Ű ]{5,25}$" id="title" type="text" class="form-control" required pattern="" name="title"
        [(ngModel)]="movie.title">
    </div>

    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input pattern="^(19[0-9]{2})|(20([0-1][0-9]|2[0-1]))$" id="year" type="text" class="form-control" required
          pattern="" name="year" [(ngModel)]="movie.year">

      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select id="category" type="text" class="form-control" required pattern="" name="category"
          [(ngModel)]="movie.year">
          <option value="Choose Category" selected disabled> Choose Category</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
      <div class="button">
        <button class="btn btn-warning" [disabled]=mForm.invalid>Save</button>

      </div>
      <div class="small">
        <small class="text-danger" [hidden]=mForm.valid>Fill all field to save!</small>

      </div>
    </div>

  </form>


</section>
